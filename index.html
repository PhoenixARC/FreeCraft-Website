<!DOCTYPE html>
    <html>
	<script type="text/javascript">
var userLang = navigator.language || navigator.userLanguage; 
<!-- var userLang = window.prompt("Your answer?", "en-US");  -->
alert("==" + userLang + "==");
if (userLang == "en-US")
{
window.location.href = "./EN_US/"
}
else if (userLang == "en-CA" || userLang == "en-GB" || userLang == "en-IN" || userLang == "en-AU" || userLang == "en-NZ" || userLang == "en-ZA" )
{
window.location.href = "./EN_UK/"
}
else if (userLang == "ja")
{
window.location.href = "./JP_JP/"
}
else if (userLang == "fr_FR" || userLang == "fr_BE" || userLang == "fr_CH" || userLang == "fr_CA" || userLang == "fr_LU")
{
window.location.href = "./FR_FR/"
}
else 
{
window.location.href = "./TRANSLATE/"
}
</script>
</html>
