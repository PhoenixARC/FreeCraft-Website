<!DOCTYPE html>
    <html>
	<script type="text/javascript">
var userLang = navigator.language || navigator.userLanguage; 
if (userLang = "en-US")
{
window.location.href = "./EN_US/"
}
else if (userLang = "en-UK")
{
window.location.href = "./EN_UK/"
}
else if (userLang = "jp-JP")
{
window.location.href = "./JP_JP/"
}
else if (userLang = "fr_FR")
{
window.location.href = "./FR_FR/"
}
else 
{
window.location.href = "./TRANSLATE/"
}
</script>
</html>
